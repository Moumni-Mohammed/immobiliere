<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immobilier - Facturation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Agence Immobilière</h1>
    </header>

    <main>
        <section>
            <h2>Génération de Facture</h2>
            <form action="/generate-pdf" method="POST">
                <label for="client">Nom du client:</label>
                <input type="text" id="client" name="client" required>

                <label for="produit">Produit:</label>
                <select id="produit" name="produit" required>
                    <option value="">--Sélectionnez un produit--</option>
                    <option value="Produit A">Produit A</option>
                    <option value="Produit B">Produit B</option>
                    <option value="Produit C">Produit C</option>
                </select>

                <label for="quantite">Quantité:</label>
                <input type="number" id="quantite" name="quantite" required min="1" value="1">
                
                <label for="montant">Montant (en DH):</label>
                <input type="number" id="montant" name="montant" required>

                <label for="description">Commentaire:</label>
                <textarea id="description" name="description" required></textarea>

                <button type="submit">Générer la facture en PDF</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Agence Immobilière. Tous droits réservés.</p>
    </footer>
</body>
</html>
